<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录 - Trumpet Press</title>
    <link rel="icon" href="../../static/images/logo.png">
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/style.css">
    <style type="text/css">
        body > .grid {
            height: 100%;
        }
        .column {
            max-width: 500px;
        }
    </style>
</head>
<body>
<div class="ui middle aligned center aligned grid">
    <div class="column" style="margin-top: -5em;">
        <h2 class="ui teal image header">
            <img src="../../static/images/logo.png" class="image" alt="Logo">
            <div class="ui blue header m-padding">Trumpet Press 后台管理系统</div>
        </h2>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="account" placeholder="用户名 / 手机号 / 邮箱">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="key icon"></i>
                        <input type="password" name="password" placeholder="密码">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="code icon"></i>
                        <input type="text" name="captcha" placeholder="验证码">&nbsp;&nbsp;&nbsp;
                        <img src="../../static/images/captcha.jpg" style="height: 37.8px;" class="ui rounded image"
                             alt="Captcha Code"/>
                    </div>
                </div>
                <button class="ui fluid large blue submit button">登录</button>
            </div>
            <div class="ui error message"></div>
        </form>
        <div class="ui message">
            <a href="../front/index.html">回到主页</a>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.js"></script>
<script>
    $('.ui.form').form({
        fields: {
            account: {
                identifier: 'account',
                rules: [{
                    type: 'empty',
                    prompt: '请输入您的用户名'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '请输入您的密码'
                }]
            },
            captcha: {
                identifier: 'captcha',
                rules: [{
                    type: 'empty',
                    prompt: '请输入验证码'
                }]
            }
        }
    });
</script>
</body>
</html>
